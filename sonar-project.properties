sonar.projectKey=olichuuwon_vite-react-nest-typeorm-pg
sonar.organization=olichuuwon-1

# ---------------------------------------
# SOURCE & TEST STRUCTURE
# ---------------------------------------

# Main source code (both backend + frontend)
sonar.sources=backend/src,frontend/src

# Only backend has tests right now
sonar.tests=backend/test
sonar.test.inclusions=backend/test/**/*.ts

# ---------------------------------------
# EXCLUSIONS
# ---------------------------------------
sonar.exclusions=\
**/dist/**,\
**/build/**,\
**/node_modules/**,\
**/coverage/**,\
**/build-wrapper-dump.json

# ---------------------------------------
# TYPESCRIPT CONFIG
# ---------------------------------------
sonar.typescript.tsconfigPaths=backend/tsconfig.json,frontend/tsconfig.json

# ---------------------------------------
# COVERAGE (backend only, optional but ready)
# Generate with: cd backend && npm test -- --coverage
# ---------------------------------------
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info
